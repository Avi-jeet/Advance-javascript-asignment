<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="app.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">
  <!-- Header -->
  <h1 class="underline text-3xl text-center mb-4">To-Do List</h1>

  <!-- Statistics -->
  <div class="flex justify-center gap-4 mb-4 text-lg">
    <h1><span id="total" class="font-bold">0</span> Total</h1>
    <h1><span id="completed" class="font-bold">0</span> Completed</h1>
    <h1><span id="pending" class="font-bold">0</span> Pending</h1>
  </div>

  <!-- Input Section -->
  <div class="flex gap-2 w-full max-w-md">
    <input
      type="text"
      id="task"
      placeholder="Add your task"
      class="w-full p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
    />
    <button
      type="button"
      id="addTask"
      class="bg-sky-500 text-white px-4 py-2 rounded-lg hover:bg-sky-600"
    >
      Add
    </button>
  </div>

  <!-- Task Table -->
  <div class="w-full max-w-4xl mt-6 overflow-x-auto">
    <table class="table-auto w-full bg-white rounded-lg shadow-lg">
      <thead>
        <tr class="bg-gray-200 text-left">
          <th class="px-4 py-2">#</th>
          <th class="px-4 py-2">Task</th>
          <th class="px-4 py-2">Date</th>
          <th class="px-4 py-2">Status</th>
          <th class="px-4 py-2">Delete</th>
          <th class="px-4 py-2">Edit</th>
        </tr>
      </thead>
      <tbody id="taskTable" class="text-gray-700">
        <!-- Dynamic tasks will appear here -->
      </tbody>
    </table>
  </div>
</body>
<script src="index.js"></script>
</html>
